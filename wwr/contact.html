    <main>
        <h1>LAUNCH YOUR ADVENTURE AND CONTACT US TODAY!</h1> 
        <div class="contact">
        <aside class="contact-map">
            
            <h2>Whitewater Adventures</h2>
            <h3>1276 Salmon River Road<br>
                North Fork, ID 83466 <br>
            208-456-8087</h3>
        
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11204.646315304359!2d-114.00597124773337!3d45.406081204961026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5359acb0413e4f77%3A0xde59a8f486026d38!2sNorth%20Fork%2C%20ID%2083467!5e0!3m2!1sen!2sus!4v1716507640332!5m2!1sen!2sus" width="400" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </aside>             
             
           <form>
                    <div class="form-items column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-items column2">  
                    <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        </div>
                    <div class="form-items column1">
                   
                        <h4>Reason for Contacting Us:</h4><br>
                        <label for="reason1">General Inquiry</label>
                        <input type="radio" id="reason1" name="reason" value="General Inquiry">
                        <label for="reason2">Reservation Question</label>
                        <input type="radio" id="reason2" name="reason" value="Reservation QUestion">
                        <label for="reason3">Website Suggestion</label>
                        <input type="radio" id="reason3" name="reason" value="Website Suggestion">
                                     
                    </div>
                    <div class="feedback">
                        <label for="feedback">Comments:</label>
                        <textarea id="feedback" name="feedback" rows="4"></textarea>
                        </div>
                    <div class="newsletter">   
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="newsletter" name="newsletter"></div>
                     
                    <button type="submit">Send Message</button>
                  
                </form>           </div>
         
                 
            <section class="employees">
                <h2>We Look Forward to Guiding You!</h2>
               <figure>
                <img src="images/employee1.png" alt="owner Neil" width="200">
                <figcaption>Owner: Neil</figcaption></figure>
                <figure>
                <img src="images/employee2.png" alt="customer care Sarah" width="200">
                <figcaption>Customer Care: Sarah</figcaption></figure>
                <figure>
                <img src="images/employee3.png" alt="tour guide Steven" width="200">
                <figcaption>Tour Guide: Steven</figcaption></figure>
                
               </section>
