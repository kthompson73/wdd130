<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Kristina Thompson | HTML Form - User Poll</title>
</head>
<body>
    <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">  
            <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-items column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                </select>
            </div>
            <div class="form-items column1">   
            <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"></div>
                <div class="form-items">
                    <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Scottsdale Arizona, Sanpdoint Idaho, Anchorage Alaska, Laie Hawaii, Layton Utah">
                    </textarea>
                    </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer><p>&copy;2024 • Kristina Thompson • HTML Form - User Poll</p></footer>
</body>
</html>
